<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/index :: layout(~{::title},~{::body})}">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>요리조리 요리책</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>

<!-- Section-->
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div class="page-header">
          <h2 id="container" th:text="#{user.page.title}">회원 가입하기</h2>
        </div>

        <div class="well">
          <p>회원가입을 위해 아래 내용들을 작성해 주세요.</p>
          <form class="form-horizontal" action="/cookbook/register.do" method="post" th:object="${User}">
            <fieldset>
              <div class="form-group">
                <label for="id" class="col-lg-2 control-label" th:text="#{user.label.id}">아이디</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="아이디" th:field="*{id}">
                </div>
              </div>
              <div class="form-group">
                <label for="passwd" class="col-lg-2 control-label" th:text="#{user.label.passwd}">비밀번호</label>
                <div class="col-lg-10">
                  <input type="password" class="form-control" placeholder="비밀번호" th:field="*{passwd}">
                </div>
              </div>

              <div class="form-group">
                <label for="name" class="col-lg-2 control-label" th:text="#{user.label.name}">이름</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="이름" th:field="*{name}">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-lg-2 control-label" th:text="#{user.label.email}">이메일</label>
                <div class="col-lg-10">
                  <input type="email" class="form-control" placeholder="이메일" th:field="*{email}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">확인</button>
                  <button class="btn btn-secondary">취소</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </div>
</section>
<!-- Bootstrap core JS-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
